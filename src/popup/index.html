<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 350px;
            margin: 0;
            padding: 1rem;
            background-color: #fff;
            color: #333;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1.25rem;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        input[type="text"],
        input[type="datetime-local"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 0.875rem;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.875rem;
            cursor: pointer;
            border: none;
        }
        button.primary {
            background-color: #3498db;
            color: white;
        }
        button.primary:hover {
            background-color: #2980b9;
        }
        button.secondary {
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
        }
        button.secondary:hover {
            background-color: #e2e6ea;
        }
        #status {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            display: none;
        }
        .hidden {
            display: none !important;
        }
        #settings-warning {
            background-color: #fff3cd;
            color: #856404;
            padding: 1rem;
            border-radius: 4px;
            text-align: center;
            margin-bottom: 1rem;
        }
        #settings-link {
            color: #856404;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="settings-warning" class="hidden">
        Please configure your <a id="settings-link">CalDAV settings</a> first.
    </div>

    <form id="event-form">
        <h2>New Event</h2>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" required>
        </div>

        <div class="form-group">
            <label for="start">Start</label>
            <input type="datetime-local" id="start" required>
        </div>

        <div class="form-group">
            <label for="end">End</label>
            <input type="datetime-local" id="end" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description"></textarea>
        </div>

        <input type="hidden" id="url">

        <div class="actions">
            <button type="button" class="secondary" id="cancel-btn">Cancel</button>
            <button type="submit" class="primary" id="save-btn">Create Event</button>
        </div>
    </form>

    <div id="status"></div>

    <div id="loading" class="loading-overlay">
        Saving...
    </div>

    <script type="module" src="./index.ts"></script>
</body>
</html>
